mutation Register(
	$email: String!
	$name: String!
	$password: String!
	$passwordConfirm: String!
) {
	register(
		details: {
			email: $email
			name: $name
			password: $password
			passwordConfirm: $passwordConfirm
		}
	) {
		errors {
			field
			message
		}
		user {
			id
			email
			name
			photo
		}
	}
}
